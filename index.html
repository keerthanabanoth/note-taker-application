<body style="font-family: 'Montserrat', sans-serif;">
<!-- TITLE  -->
<div class="container-fluid text-center bg-success text-white mb-5">
  <h1 class="p-3">Note Taker</h1>
</div>

<!-- INPUTS  -->
<div class="container card ">
  <div class="form-inline text-center mb-4 p-5 ">
    <span class="form-item p-5 border-success ">
      <input
        type="text"
        name=""
        id="task-name"
        placeholder="Name of the task"
        class="border-success border-3 rounded p-2"
      />
    </span>
    <span class="form-item p-5 border-success  ">
      <input
        type="time"
        name=""
        id="task-time"
        placeholder="Time"
        class="border-success border-3 rounded p-2"
      />
    </span>
    <span class="form-item p-5  ">
      <label for=""
        ><input type="checkbox" name="Completed" id="check-box" />
        Completed</label
      >
    </span>
  </div>
  <div class="text-center mb-4">
    <button
      id="submit-btn"
      class="btn btn-success btn-lg text-center rounded"
      type="submit"
    >
      Add Task
    </button>
  </div>
  <div class="container p-3"><h3 class="text-success">TASKS :</h3></div>

  <!-- ADD TASK  -->
  <ul id="ul-item"></ul>
</div>
